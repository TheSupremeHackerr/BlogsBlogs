<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGS&BLOGS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Botones de login/logout -->
    <button id="login">Login con Google</button>
    <button id="logout" style="display:none;">Logout</button>

    <!-- InformaciÃ³n del usuario -->
    <div id="user-info"></div>

    <!-- Formulario para publicar un blog -->
    <div id="blog-form" style="display:none;">
        <textarea id="blog-content" placeholder="Escribe tu blog..."></textarea>
        <button id="publish">Publicar</button>
    </div>

    <!-- Lista de blogs -->
    <div id="blogs"></div>

    <!-- Lista de usuarios seguidos -->
    <div id="following-list"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script src="app.js"></script>
</body>
</html>
