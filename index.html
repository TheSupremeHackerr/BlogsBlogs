<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGS&BLOGS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

<body>
    <header>
        <h1>BLOGS&BLOGS</h1>
